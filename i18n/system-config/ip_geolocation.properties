name=IP Geolocation API
description=IP Geolocation API settings
iconClass=fa-location-arrow

tab.default.title=IPv4 Lookup Service
tab.ipv6LookupService.title=IPv6 Lookup Service
tab.externalIpLookupService.title=External IP Lookup Service

endpoint.label=Endpoint
endpoint.help=URL Endpoint of the API, e.g. https://extreme-ip-lookup.com
endpoint.placeholder=e.g. https://extreme-ip-lookup.com

result_format.label=Result format
result_format.help=Specify the desired result format. Usually most APIs support JSON, JSONP and CSV
result_format.placeholder=e.g. json

callback_key.label=Callback key
callback_key.help=URL attribute key name when setting a callback method
callback_key.placeholder=e.g. callback

callback_method.label=Callback method
callback_method.help=Javascript function to call when results are loaded typically for AJAX requests using JSONP
callback_method.placeholder=e.g. getIp

api_key.label=API Key
api_key.help=API Key for authenticating API requests, if required
api_key.placeholder=e.g. 611fe2ecfcaa358ef8d7d6ad68fb8b1

api_call_timeout.label=API call timeout
api_call_timeout.help=When making calls to the remote API, how long should the system wait before declaring a timeout


ipv6_endpoint.label=Endpoint
ipv6_endpoint.help=URL Endpoint of the API, e.g. https://ipwhois.app
ipv6_endpoint.placeholder=e.g. https://ipwhois.app

ipv6_result_format.label=Result format
ipv6_result_format.help=Specify the desired result format. Usually most APIs support JSON, XML and CSV
ipv6_result_format.placeholder=e.g. json

ipv6_callback_key.label=Callback key
ipv6_callback_key.help=URL attribute key name when setting a callback method
ipv6_callback_key.placeholder=e.g. callback

ipv6_callback_method.label=Callback method
ipv6_callback_method.help=Javascript function to call when results are loaded typically for AJAX requests using JSONP
ipv6_callback_method.placeholder=e.g. getIPinfo

ipv6_response_objects.label=Response objects
ipv6_response_objects.help=Optional parameter to the API which limits results to a specific field or fields list separated with a comma
ipv6_response_objects.placeholder=e.g. country,city,timezone

ipv6_api_key.label=API Key
ipv6_api_key.help=API Key for authenticating API requests, if required
ipv6_api_key.placeholder=e.g. 611fe2ecfcaa358ef8d7d6ad68fb8b1

ipv6_api_call_timeout.label=API call timeout
ipv6_api_call_timeout.help=When making calls to the remote API, how long should the system wait before declaring a timeout


extip_service_endpoint.label=Endpoint
extip_service_endpoint.help=URL to the External IP Address lookup API / Service.  Should return a JSON document with at least the External IP Address e.g. https://www.trackip.net/ip?json
extip_service_endpoint.placeholder=E.g. https://www.trackip.net/ip?json

extip_serviceapi_call_timeout.label=API call timeout
extip_serviceapi_call_timeout.help=When making calls to the remote API, how long should the system wait before declaring a timeout
